<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<dom-module id="poke-search">
  <template>
    <style>
      :host {
        display: block
      }
    </style>
    <paper-input label="Search Pokemon" placeholder="Bulbasaur" on-value-changed="_changeSearch">
      <iron-icon icon="search" slot="prefix"></iron-icon>
    </paper-input>
    <label for="pokemon-savage">Only Savage:</label>
    <input type="checkbox" name="pokemon-savage" id="pokemon-savage">
  </template>
  <script>
    class PokeSearch extends Polymer.Element {
      static get is () {
        return 'poke-search'
      }

      _changeSearch (event) {
        const searchValue = event.target.value
        const newEvent = new CustomEvent('search', { detail: { search: searchValue } })
        this.dispatchEvent(newEvent)
      }
    }
    customElements.define(PokeSearch.is, PokeSearch)
  </script>
</dom-module>
