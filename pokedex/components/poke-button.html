<link rel="import" href="../bower_components/polymer/polymer-element.html">
<dom-module id="poke-button">
  <template>
      <style>
          :host {
            display: block;
          }
          .poke-container {
            border: none;
            display: block;
            height: 100%;
            padding: 0.5rem;
          }
          .poke-avatar {
            height: auto;
            max-width: 90%;
          }
          .plant {
            background-color: green;
          }
          .fire {
            background-color: red;
          }
          .water {
            background-color: blue;
          }
        </style>
    <button class$="poke-container [[pokemon.type]]">
      <img class="poke-avatar" src="[[pokemon.icon]]" alt="[[pokemon.name]]">
    </button>
  </template>
  <script>
    class PokeButton extends Polymer.Element {
      static get properties() {
        return {
          pokemon: {
            type: Object
          }
        }
      }

      static get is() {
        return 'poke-button'
      }
    }
    customElements.define(PokeButton.is, PokeButton)
  </script>
</dom-module>
